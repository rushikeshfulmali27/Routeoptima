version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: routeoptima_db
    environment:
      POSTGRES_DB: routeoptima
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: routeoptima_backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/routeoptima
      DB_USERNAME: postgres
      DB_PASSWORD: postgrespassword
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: routeoptima_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
